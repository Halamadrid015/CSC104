<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Details</h1>
    <form action="#" method="post">
      <label for="card_number">Card Number</label>
      <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required>

      <label for="expiry_date">Expiry Date</label>
      <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

      <label for="name_on_card">Name on Card</label>
      <input type="text" id="name_on_card" name="name_on_card" placeholder="Enter name on card" required>

      <label for="billing_address">Billing Address</label>
      <input type="text" id="billing_address" name="billing_address" placeholder="Enter billing address" required>

      <input type="submit" value="Make Payment">
    </form>
  </div>
</body>
</html>
